steps:

- id: 'get secrets'
  name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args: [ '-c', 'gcloud secrets versions access latest --secret=slack-token > /workspace/token.txt' ]


- id: 'tf init'
  name: 'hashicorp/terraform:0.12.24'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      cd terraform
      echo ""
      echo "*************** TERRAFORM INIT ******************"
      echo "******* Branch: $BRANCH_NAME ********"
      echo "*************************************************"
      terraform init "-backend-config=bucket=$PROJECT_ID-tfstate" || exit 1
      cd ../


- id: 'tf apply'
  name: 'hashicorp/terraform:0.12.24'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      cd terraform
      echo ""
      echo "*************** TERRAFORM APPLY *****************"
      echo "******* Branch: $BRANCH_NAME ********"
      echo "*************************************************"
      terraform apply -var "project_id=$PROJECT_ID" -var "slack_verification_token=$(cat /workspace/token.txt)" -auto-approve
